  <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <body style="background-color: #f2f2f2;">
        <p style="font-size: 30px; text-align: center; font-weight: bold;">
            Welcome to Customer Menu Page...
        </p>
        <p style="text-align: center;">
            Welcome &nbsp;&nbsp;<b style="font-size: 40px; color: red;">

                <h:outputLabel value="#{customerInfo.custName}"/>

            </b>
        </p>

        <div style="text-align: center; margin-top: 50px;">
            <h:commandLink id="image-link-id" action="CustomerInfo.xhtml" style="text-decoration: none; color: black; 
            padding: 20px 40px; background-color: #4CAF50; border-radius: 5px;">  
                <h:outputText value="Customer Info"></h:outputText>  
            </h:commandLink>  &nbsp; &nbsp; &nbsp; 

            <h:commandLink id="image_link_emp" action="CustomerWallet.xhtml" style="text-decoration: none; color: black; 
            padding: 20px 40px; background-color: #4CAF50; border-radius: 5px;">  
                <h:outputText value="Show Customer Wallets"/>  
            </h:commandLink>  &nbsp; &nbsp; &nbsp;
             
            <h:commandLink id="image_link_rest" action="ShowRestaurant.xhtml" style="text-decoration: none; color: black; 
            padding: 20px 40px; background-color: #4CAF50; border-radius: 5px;">  
                <h:outputText value="Show Restaurants"/>  
            </h:commandLink>  &nbsp; &nbsp; &nbsp; 
            
            <h:commandLink id="image_link_restMenu" action="RestaurantMenu.xhtml" style="text-decoration: none; color: black; 
            padding: 20px 40px; background-color: #4CAF50; border-radius: 5px;">  
                <h:outputText value="Restaurant Menu"/>   
            </h:commandLink>  &nbsp; &nbsp; &nbsp; 

            <h:commandLink id="image_link_emps" action="PlaceOrder.xhtml" style="text-decoration: none; color: black; 
            padding: 20px 40px; background-color: #4CAF50; border-radius: 5px;">
                <h:outputText value="Place Order"/>  
            </h:commandLink>
        </div>
        <hr style="border: 1px solid blue; margin-top: 50px;"/>
    </body>
</html>
