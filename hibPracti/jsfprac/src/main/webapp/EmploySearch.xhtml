<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<h:form>

		<h:inputText value="#{Dao.employ.empno}"
			label="Enterthe empno to search for" />
		<br />
		<br />
		<h:commandButton value="Search" action="#{Dao.searchEmployee}" />
	</h:form>

	<h:dataTable value="#{Dao.employees}" var="employee">
		<h:column>
			<f:facet name="header">EMPNO</f:facet>
			<h:outputText value="#{employee.empno}" />
		</h:column>
		<h:column>
			<f:facet name="header">NAME</f:facet>
			<h:outputText value="#{employee.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">DEPT</f:facet>
			<h:outputText value="#{employee.dept}" />
		</h:column>
		<h:column>
			<f:facet name="header">DESIG</f:facet>
			<h:outputText value="#{employee.desig}" />
		</h:column>
		<h:column>
			<f:facet name="header">BASIC</f:facet>
			<h:outputText value="#{employee.basic}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
