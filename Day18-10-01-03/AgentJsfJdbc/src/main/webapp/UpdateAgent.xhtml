<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	    <h:body>
        <h:form>
                <h2 style="text-align: center" >Edit Your Record</h2>
            <hr/>
AgentId
                    <h:inputText id="agentId" value="#{AgentEdit.agentId}" /> <br/>
Name
                    <h:inputText id="name" value="#{AgentEdit.name}" /> <br/>
City 
                    <h:inputText id="city" value="#{AgentEdit.city}" /> <br/>
Gender
                    <h:inputText id="gender" value="#{AgentEdit.gender}" /> <br/>
Mareterial Status
                    <h:inputText id="materialStatus" value="#{AgentEdit.materialStatus}"/> <br/>
Premium
                    <h:inputText id="premium" value="#{AgentEdit.premium}"/> <br/>
                    <h:commandButton value="Update" 
                    	action="#{agentDao.updateAgent(AgentEdit)}" />
        </h:form>
    </h:body>
	
</html>
