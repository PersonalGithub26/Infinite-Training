<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Radio</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My Form</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
		crossorigin="anonymous" />
</h:head>
<h:body>
	<div class="container mt-3">
		<h:form>
			<div class="form-group">
				<label for="companyNames">Company Names:</label>
				<h:selectOneMenu id="companyNames" value="companyName"
					onchange="submit()"
					valueChangeListener="#{cDao.companyLocalCodeChange}"
					class="form-control">
					<f:selectItems class="dropdown-item"
						value="#{cDao.showCompanyNames()}" />
				</h:selectOneMenu>
			</div>
			<div class="form-group mt-3">
				<label>Policy Names:</label>
				<div class="form-check">
					<h:selectOneRadio value="#{pDao.policyName}" layout="pageDirection">
						<f:selectItems value="#{pDao.showPolicyNamesByCompId()}" />
					</h:selectOneRadio>
					 Selected value is :
					<h:outputText value="#{cDao.companyId}" />
				</div>
			</div>
			<div class="mt-3">
				<h:commandButton value="Submit" class="btn btn-primary"
					action="#{pDao.submitPolicy()}" />
			</div>
		</h:form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</h:body>
</html>
