message.1=This is an annual aggregate deductible policy. The policy covers aggregate hospitalization expenses reasonably and necessarily incurred in India in respect of all covered hospitalization during the policy period exceeding the Threshold Level or any amount reimbursed or reimbursable under any Health Insurance Policies/Reimbursement Scheme whichever is higher, upto the Sum Insured stated in the policy. \
     		The Policy provides cover on an Individual basis or Family Floater basis. A separate Sum Insured and threshold limit for each Insured Person is provided under Individual basis while under Family Floater basis, the Sum Insured limit and threshold limit is shared by the whole family of the Insured and Our total liability for the family cannot exceed the Sum Insured in a Policy period.
message.2=--> Accident is a sudden, unforeseen and involuntary event caused by external, visible and violent means. \ 		
		--> Any One Illness means continuous period of illness and includes relapse within 45 days from the date of last consultation with the Hospital/Nursing Home where treatment was taken. \
		--> AYUSH Hospital is a healthcare facility wherein medical/surgical/para-surgical treatment procedures and interventions are carried out by AYUSH Medical Practitioner(s) comprising any of the following: \
		Central or State Government AYUSH Hospital; or \
		--> Teaching hospital attached to AYUSH College recognised by the Central Government/Central Council of Indian Medicine/Central Council for Homeopathy; or \
		--> AYUSH Hospital, standalone or co-located with in-patient healthcare facility of any recognised system of medicine, registered with the local authorities, wherever applicable, and is under the supervision of a qualified registered AYUSH Medical Practitioner and must comply with the following criterion:
	Having at least 5 in-patient beds;
	b)Having qualified AYUSH Medical Practitioner in charge round the clock;
	c)Having dedicated AYUSH therapy sections as required and/or has equipped operation theatre where surgical procedures are carried out;
	d)Maintaining daily records of the patients and making them accessible to the insurance company\u2019s authorised representation