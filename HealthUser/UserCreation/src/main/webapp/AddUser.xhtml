<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<f:facet name="last">
	  <h:outputStylesheet library="default" name="css/style.css" />
	</f:facet>

	<h1>User Account Creation</h1>
	<div style="width: 500px">
	<h:form>
	  <p:panel id="panel-signup">
          <!-- enable focus component -->
	  <p:focus context="panel-signup" />

	  <p:inputText id="fullName" required="true" 
	  	label="Please Enter User Name"
		size="40" requiredMessage="Please enter User name."
		value="#{user.fullName}">
	  </p:inputText>
	  <p:watermark for="fullName" value="fullName *" />
	  <p:message for="fullName" />
	  
	  
	  <p:inputText id="mobile" required="true" 
	  	label="Please Enter User Phone No"
		size="40" requiredMessage="Please enter Mobile Number."
		value="#{user.mobile}">
	  </p:inputText>
	  <p:watermark for="mobile" value="mobile *" />
	  <p:message for="mobile" />
	  
	  
	 <p:inputText id="UserEmail" required="true" 
	  	label="Please Enter User Email"
		size="40" requiredMessage="Please enter User Email."
		value="#{user.email}">
	  </p:inputText>
	  <p:watermark for="UserEmail" value="UserEmail *" />
	  <p:message for="UserEmail" />



	  <p:inputText id="username" required="true" label="Please Enter UserName"
		size="40" requiredMessage="Please enter your username."
		value="#{user.userName}">
	  </p:inputText>
	  <p:watermark for="username" value="Username *" />
	  <p:message for="username" />
	  
	  
	  <p:password id="password" required="true" label="password" size="40"
		requiredMessage="Please enter your password."
		match="confirmPassword" value="#{user.password}"
		maxlength="20">
	  </p:password>
		<p:watermark for="password" value="Password *" />
		<p:message for="password" />
		
		
<p:password id="confirmPassword" required="true" size="40"
		requiredMessage="Please confirm your password."
		label="confirmPassword" value="#{confirmPassword}"
		maxlength="20">
	  </p:password>
	  <p:watermark for="confirmPassword" value="Confirm Password *" />
	  <p:message for="confirmPassword" />
	  
	  <p:password id="profilePassword" required="true" label="profilePassword" size="40"
		requiredMessage="Please enter your profilePassword."
		match="confirmProfilePassword" value="#{user.profilePassword}"
		maxlength="20">
	  </p:password>
		<p:watermark for="profilePassword" value="profilePassword *" />
		<p:message for="profilePassword" />
	  
<p:password id="confirmProfilePassword" required="true" size="40"
		requiredMessage="Please confirm your password."
		label="confirmProfilePassword" value="#{confirmProfilePassword}"
		maxlength="20">
	  </p:password>
	  <p:watermark for="confirmProfilePassword" value="Confirm ProfilePassword *" />
	  <p:message for="confirmProfilePassword" />
  
   <p:inputText id="hobbies" required="true" 
	  	label="Please Enter User Name"
		size="40" requiredMessage="Please enter User name."
		value="#{user.hobbies}">
	  </p:inputText>
	  <p:watermark for="hobbies" value="hobbies *" />
	  <p:message for="hobbies" />
	  
	<p:selectOneMenu value="#{user.gender}">
		<f:selectItems value="#{uDao.gender}"></f:selectItems>
	</p:selectOneMenu>
	
	<p:selectOneMenu value="#{user.question}">
		<f:selectItems value="#{uDao.questions}"></f:selectItems>
	</p:selectOneMenu>
	
	<p:inputText id="answer" required="true" 
	  	label="Please Enter Answer "
		size="40" requiredMessage="Please enter Answer."
		value="#{user.answer}">
	  </p:inputText>
	  <p:watermark for="answer" value="answer *" />
	  <p:message for="answer" />


	  <p:commandButton value="Create Account" style="margin:20px"
		action="#{uDao.addUserDao(user)}" ajax="false" />
	  </p:panel>
	</h:form>
	</div>
</h:body>
</html>
