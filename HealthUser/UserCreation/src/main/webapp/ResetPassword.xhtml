<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>Reset Password</title>
</h:head>

<h:body>
<h:form>
<h:panelGrid columns="2">
<h:outputLabel value="Profile Password:" />
<h:inputText value="#{user.profilePassword}" />
</h:panelGrid>
<h:commandButton value="Reset Password" action="#{uDao.verifyProfilePassword(user)}" />
</h:form>
</h:body>

</html>
