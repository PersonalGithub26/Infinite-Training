<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages />
            <h:panelGrid columns="2">
                <h:outputText value="Username" />
                <h:inputText id="username" value="#{uDao.userName}" />
                <h:outputText value="Password" />
                <h:inputSecret id="password" value="#{uDao.passsword}" />
                <h:outputText value="Captcha" />
                <h:panelGroup>
                    <h:graphicImage value="#{uDao.captchaImage}" />
                    <h:commandButton value="Refresh" action="#{uDao.refreshCaptcha()}" />
                </h:panelGroup>
                <h:inputText id="captchaInput" value="#{uDao.captchaInput}" />
            </h:panelGrid>
            <h:commandButton value="Login" action="#{uDao.login()}">
                <f:ajax render="@form" />
            </h:commandButton>
        </h:form>
    </h:body>
</html>
