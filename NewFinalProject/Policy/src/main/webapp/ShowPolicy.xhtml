<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html">



<head>
    
    
 </head>


 <p:form>
		<center>
			<h2>
				<p:outputText value="***** Show Policy *****" />
			</h2>
			<div class="row">
			<div class = "col-12">
      		<div class="col-md-auto border rounded-2 p-3 shadow-lg">
			<p>***********************************************************************</p>
		
		<p:dataTable value="#{pDao.showPolicy()}" var="p"  border="3" styleClass="table">
		
		
			<p:column>
				<f:facet name="header">P ID</f:facet>
				<p:outputText value="#{p.pid}" />
			</p:column>
			<p:column>
			
			<f:facet name="header">Policy Name</f:facet>
				<p:outputText value="#{p.pname}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Company Name</f:facet>
				<p:outputText value="#{p.cname}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Premium</f:facet>
				<p:outputText value="#{p.premium}" />
			</p:column> 

           <p:column>
				<f:facet name="header">Status</f:facet>
				<p:outputText value="#{p.status}" />
			</p:column> 
			
	      <p:column>
				<f:facet name="header">Buy Date</f:facet>
				<p:outputText value="#{p.buydate}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Active Date</f:facet>
				<p:outputText value="#{p.activedate}" />
			</p:column>
			
			
			<p:column>
				<f:facet name="header">End Date</f:facet>
				<p:outputText value="#{p.enddate}" />
			</p:column>       
			
			
			<p:column>
                    <f:facet name="header">Delete</f:facet>
                    <p:commandButton action = "#{pDao.deletePolicyDao(p.pid)}" 
                    		value="Delete"  style="margin:20px"  ajax="false" class="btn btn-danger" > 
                    </p:commandButton>
                    
                </p:column>
			</p:dataTable>
						  <p:commandButton styleClass="btn btn-primary" value="Next" action="{NextPageLink}"></p:commandButton>
			
			</div> 
			</div>
			</div>
			
	</center>
	</p:form>
</html>
