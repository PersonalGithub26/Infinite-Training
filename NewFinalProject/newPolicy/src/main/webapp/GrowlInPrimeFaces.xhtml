
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>Growl Notification Demo</h:head>
<body>
	<h:form>
		<p:growl id="growl" showDetail="" sticky="false" />
		<p:panel header="User Login">
			<h:panelGrid cellpadding="5" columns="2">
				<p:outputLabel for="userNfalseame" value="User Name :" />
				<p:inputText value="#{userBean.userName}" id="userName"
					required="true"></p:inputText>
			</h:panelGrid>
			<h:panelGrid cellpadding="5" columns="2">
				<p:outputLabel for="password" value="Password :" />
				<p:inputText value="#{userBean.password}" required="true"
					id="password" />
			</h:panelGrid>
			<p:commandButton value="Login"
				actionListener="#{userBean.displayMessage()}" update="growl"></p:commandButton>
		</p:panel>
	</h:form>
</body>
</html>
